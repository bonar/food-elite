<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>1日の栄養素</title>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <style>
    .user-variables {
      margin-top: 60px;
    }
    .card-title {
      margin-left: 10px;
    }
    </style>


    <script>
angular.module('app', ['ionic'])
.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      StatusBar.styleDefault();
    }
  });
})
.config(function($stateProvider, $urlRouterProvider) {
  $stateProvider
    .state('page1', {
      url: '/',
      templateUrl: 'page1.html'
    });
  $urlRouterProvider.otherwise('/');
})
.controller('TableCtrl', function($scope) {

});
    </script>
  </head>
  <body ng-app="app" ng-controller="TableCtrl">
  <div>
  
    <div class="bar bar-header bar-light">
      <h1 class="title">一日の栄養素</h1>
    </div>

    <div class="card user-variables">
      <div class="item item-divider">
        <i class="icon ion-person"></i>
        <span class="card-title">あなたの情報</span>
      </div>

      <form>
        <label class="item item-select" name="age">
          <span class="input-label">年齢</span>
          <select ng-model="ageClass" ng-init="ageClass = '11'">
            <option value="1">0 〜 5 (月)</option>
            <option value="2">6 〜 11 (月)</option>
            <option value="3">1 〜 2 (歳)</option>
            <option value="4">3 〜 5 (歳)</option>
            <option value="5">6 〜 7 (歳)</option>
            <option value="6">8 〜 9 (歳)</option>
            <option value="7">10 〜 11 (歳)</option>
            <option value="8">12 〜 14 (歳)</option>
            <option value="9">15 〜 17 (歳)</option>
            <option value="10">18 〜 29 (歳)</option>
            <option value="11">30 〜 49 (歳)</option>
            <option value="12">50 〜 69 (歳)</option>
            <option value="13">70 以上 (歳)</option>
          </select>
        </label>
        <label class="item item-select" name="gender">
          <span class="input-label">性別</span>
          <select ng-model="gender" ng-init="gender = 'male'">
            <option value="male">男性</option>
            <option value="female">女性</option>
          </select>
        </label>
        <div ng-if="gender == 'female'">
          <ion-toggle ng-model="pregnant" toggle-class="toggle-positive" name="pregnant">妊娠している</ion-toggle>
          <ion-toggle ng-model="lactating" toggle-class="toggle-positive" name="breast_feeding">授乳中</ion-toggle>
        </div>
        <label class="item item-select" name="activity_level">
          <span class="input-label">活動レベル</span>
          <select ng-model="activeityLevel" ng-init="activeityLevel = '2'">
            <option value="1">低い</option>
            <option value="2">普通</option>
            <option value="3">高い</option>
          </select>
        </label>
      </form>
    </div>

    <div class="card user-variables">
      <div class="item item-divider">
        <i class="icon ion-stats-bars"></i>
        <span class="card-title">栄養素</span>
      </div>

    </div>

  </div>
  </body>
</html>
